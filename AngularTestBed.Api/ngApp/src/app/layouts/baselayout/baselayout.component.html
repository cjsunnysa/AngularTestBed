<div id="side-menu">
  <ul>
    <li *ngFor="let item of menu; let i = index" (click)="selectedIndex = i; onRouteClick(item.route);" [class.active]="selectedIndex === i">
      <span>{{item.description}}</span>
    </li>
  </ul>
</div>
<div id="app-container">
  <div class="m-4">
    <router-outlet></router-outlet>
  </div>
</div>
